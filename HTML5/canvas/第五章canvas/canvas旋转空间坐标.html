<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function drawTop(ctx,fillStyle){
				ctx.fillStyle = fillStyle ;
				ctx.beginPath();
				ctx.arc(0,0,30,0,Math.PI,true);
				ctx.closePath();
				ctx.fill();
			}
			function drawGrip(ctx,fillStyle){
				ctx.save();
				ctx.fillStyle = fillStyle;
				ctx.fillRect(-1.5,0,1.5,40);
				ctx.beginPath();
				ctx.strokeStyle =fillStyle;
				ctx.arc(-5,40,4,Math.PI,Math.PI*2,true);
				ctx.stroke();
				ctx.closePath();
				ctx.restore();
			}
				
			function draw(){
				var ctx=document.getElementById('mycanvas').getContext("2d");
				//注意：所有的移动都是基于这一上下文的
				ctx.translate(150,150);
				for(var i =1; i<9;i++){
					ctx.save();
					ctx.rotate(Math.PI*(2/4+i/4));  //rotate 以原点为中心旋转canvas，实质是旋转canvas 上下文对象的坐标空间
					ctx.translate(0,-100);
					drawTop(ctx,"rgb("+(30*i)+","+(255-30*i)+",255)");
					drawGrip(ctx,"rgb("+(30*i)+","+(255-30*i)+",255)");
					ctx.restore();
				}
			}
			
			window.onload = function(){
				draw();
			}
		</script>
	</head>
	<body>
		<canvas id="mycanvas" width="1000" height="300"></canvas>
	</body>
	
</html>
